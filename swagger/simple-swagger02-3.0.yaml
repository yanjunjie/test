          $ref: '#/components/responses/NotFound'
    parameters:
      - name: car_model_id
        in: path
        required: true
        schema:
          type: integer
        example: 390

  '/car-models/{car_model_id}/car-programme-episodes/{car_programme_episode_id}':
    post:
      tags:
      - "Car Models"
      summary: Connect Car Programme Episode
      description: >-
