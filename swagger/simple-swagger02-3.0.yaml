                minItems: 0
                maxItems: 24
        '404':
          $ref: '#/components/responses/NotFound'
    parameters:
      - name: car_model_id
        in: path
        required: true
        schema:
          type: integer
        example: 390

  '/car-models/{car_model_id}/car-magazine-issues/{car_magazine_issue_id}':
    post:
      tags:
      - "Car Models"
      summary: Connect Car Magazine Issue
      description: >-
        Connects an existing `Car Magazine Issue` to the specified `Car Model`.
      responses:
        '204':
          description: Node was successfully connected
        '401':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - Access_Token: []
    delete:
      tags:
      - "Car Models"
      summary: Discnnect Car Magazine Issue
      description: >-
        Disconnects a `Car Magazine Issue` from the specified `Car Model`.
        ðŸ”’ Operation requires elevated permissions.
      responses:
        '204':
          description: Node was successfully disconnected
        '401':
          $ref: '#/components/responses/NotAuthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - Access_Token: []
    parameters:
      - name: car_model_id
        in: path
        required: true
        schema:
          type: integer
        example: 390
      - name: car_magazine_issue_id
        in: path
        required: true
        schema:
