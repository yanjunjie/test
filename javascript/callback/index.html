<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Callback</title>
</head>
<body>
	<h1>Callback Test</<h1></h1>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript">
	
		//Traditional way
		let add = function(a, b){
			return a+b;
		};
		
		let multiply = function(a, b){
			return a*b;
		};
		
		let doWhatever = function(a, b){
			console.log(`Here are your two numbers back ${a}, ${b}`);
		};
		
		
		// By using callback
		let calc = function(num1, num2, callback){ //3 params: 2 var and one function as callback
			if(typeof callback === "function") //typeof returns the type of object
			return callback(num1, num2); //return 6
		};

		var result = calc(2, 3, function(a, b){
			return a*b;
		});

		console.log(result);
		
	</script>
</body>
</html>
