<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Callback</title>
</head>
<body>
	<h1>Callback in Javascript</<h1>
	
	<p>A callback function is a function that is passed to another function (let's call this other function “otherFunction”) as a parameter, and the callback function is called (or executed) inside the otherFunction</p>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript">
	
		//Traditional way
		let add = function(a, b){
			return a+b;
		};
		
		let multiply = function(a, b){
			return a*b;
		};
		
		let doWhatever = function(a, b){
			console.log(`Here are your two numbers back ${a}, ${b}`);
		};
		
	//v.0.1
	
		// callee 
		let calc = function(num1, num2, callback){ //3 params: 2 var and one function as callback
			if(typeof callback === "function") //typeof returns the type of object
			// caller
			// we can see here the function is calling back
			return callback(num1, num2); //return 6
		};

		// caller
		var result = calc(2, 3, function(a, b){ // here the anonymous function is callee
			return a*b;
		});

		//console.log(result);
		
		
	//v.0.2
	let first = (val, callback)=> {
		return callback(val+2, false);
	};
	let second = (val, callback)=> {
		return callback(val+2, false);
	};
	let third = (val, callback)=> {
		return callback(val+2, false);
	};
	
	first(2, function(firstResult, err){
		if(!err) {
			console.log(firstResult);
			second(firstResult, function(secondResult, err){
				console.log(secondResult);
				third(secondResult, function(thirdResult, err){
					console.log(thirdResult);
				});
			});
		}		
	});
	
	// In the above, we want the value of first function, for the second, and the second function's value for the third function or dependent value, In that case we need callback
		
	</script>
</body>
</html>
